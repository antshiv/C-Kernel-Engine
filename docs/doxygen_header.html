<style>
/* Back to docs banner */
.docs-banner {
    background: linear-gradient(135deg, #2a2a2a 0%, #363636 50%, #2a2a2a 100%);
    border-bottom: 3px solid #ffb400;
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}
.docs-banner a {
    color: #ffb400;
    text-decoration: none;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}
.docs-banner a:hover {
    color: #ffc933;
}
.docs-banner .logo {
    background: #ffb400;
    color: #1d1d1d;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-weight: 700;
    font-family: monospace;
}
.docs-banner .subtitle {
    color: #707070;
    font-size: 0.85rem;
}
</style>
</head>
<body>
<div class="docs-banner">
    <a href="../index.html">

</div>
