<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 320">
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffb400"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="320" fill="#232323"/>

  <!-- Title -->
  <text x="375" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#ffb400" text-anchor="middle">SwiGLU: Swish-Gated Linear Unit</text>

  <!-- Input showing split -->
  <g transform="translate(30, 70)">
    <text x="50" y="-10" font-family="Inter, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">Input [2D]</text>
    <rect x="0" y="0" width="100" height="140" rx="4" fill="#2a2a2a" stroke="#454545"/>
    <!-- Gate portion -->
    <rect x="5" y="5" width="90" height="62" rx="3" fill="#323232" stroke="#07adf8"/>
    <text x="50" y="40" font-family="monospace" font-size="12" fill="#07adf8" text-anchor="middle">gate</text>
    <!-- Value portion -->
    <rect x="5" y="73" width="90" height="62" rx="3" fill="#323232" stroke="#47b475"/>
    <text x="50" y="108" font-family="monospace" font-size="12" fill="#47b475" text-anchor="middle">value</text>
  </g>

  <!-- Split arrows -->
  <line x1="140" y1="105" x2="180" y2="75" stroke="#07adf8" stroke-width="2" marker-end="url(#arrow3)"/>
  <line x1="140" y1="175" x2="180" y2="175" stroke="#47b475" stroke-width="2" marker-end="url(#arrow3)"/>

  <!-- Swish activation on gate -->
  <g transform="translate(190, 45)">
    <rect x="0" y="0" width="120" height="70" rx="6" fill="#323232" stroke="#07adf8" stroke-width="2"/>
    <text x="60" y="25" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#07adf8" text-anchor="middle">Swish</text>
    <text x="60" y="50" font-family="monospace" font-size="12" fill="#b0b0b0" text-anchor="middle">x · σ(x)</text>
  </g>

  <!-- Value passes through -->
  <g transform="translate(190, 145)">
    <rect x="0" y="0" width="120" height="50" rx="6" fill="#323232" stroke="#47b475" stroke-width="2"/>
    <text x="60" y="30" font-family="Inter, sans-serif" font-size="12" fill="#47b475" text-anchor="middle">Pass through</text>
  </g>

  <!-- Arrows to multiply -->
  <line x1="320" y1="80" x2="380" y2="130" stroke="#07adf8" stroke-width="2" marker-end="url(#arrow3)"/>
  <line x1="320" y1="170" x2="380" y2="140" stroke="#47b475" stroke-width="2" marker-end="url(#arrow3)"/>

  <!-- Multiply gate -->
  <g transform="translate(390, 100)">
    <circle cx="40" cy="40" r="35" fill="#323232" stroke="#ffb400" stroke-width="2"/>
    <text x="40" y="47" font-family="monospace" font-size="24" fill="#ffb400" text-anchor="middle">×</text>
  </g>

  <!-- Arrow to output -->
  <line x1="475" y1="140" x2="520" y2="140" stroke="#ffb400" stroke-width="2" marker-end="url(#arrow3)"/>

  <!-- Output -->
  <g transform="translate(530, 90)">
    <text x="40" y="-10" font-family="Inter, sans-serif" font-size="12" fill="#47b475" text-anchor="middle">Output [D]</text>
    <rect x="0" y="0" width="80" height="100" rx="4" fill="#1a3d2a" stroke="#47b475"/>
    <text x="40" y="55" font-family="monospace" font-size="12" fill="#47b475" text-anchor="middle">swiglu(x)</text>
  </g>

  <!-- Swish curve illustration -->
  <g transform="translate(620, 60)">
    <rect x="0" y="0" width="110" height="80" rx="4" fill="#2a2a2a" stroke="#454545"/>
    <text x="55" y="15" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Swish = x·σ(x)</text>
    <!-- Axes -->
    <line x1="15" y1="65" x2="95" y2="65" stroke="#454545" stroke-width="1"/>
    <line x1="55" y1="25" x2="55" y2="70" stroke="#454545" stroke-width="1"/>
    <!-- Curve -->
    <path d="M 15,62 Q 35,68 55,50 Q 75,32 95,25" fill="none" stroke="#07adf8" stroke-width="2"/>
  </g>

  <!-- Formulas at bottom -->
  <rect x="50" y="220" width="650" height="85" rx="6" fill="#2a2a2a" stroke="#454545"/>
  <text x="375" y="245" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#ffb400" text-anchor="middle">Forward:</text>
  <text x="375" y="265" font-family="monospace" font-size="13" fill="#b0b0b0" text-anchor="middle">SwiGLU(x, W, V) = Swish(xW) ⊙ (xV) = (xW · σ(xW)) ⊙ (xV)</text>
  <text x="375" y="290" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#07adf8" text-anchor="middle">Backward:  ∂L/∂gate = ∂L/∂y · value · swish'(gate),   ∂L/∂value = ∂L/∂y · swish(gate)</text>
</svg>
