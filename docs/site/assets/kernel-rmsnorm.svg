<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffb400"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="280" fill="#232323"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#ffb400" text-anchor="middle">RMSNorm: Root Mean Square Normalization</text>

  <!-- Input vector -->
  <g transform="translate(30, 70)">
    <text x="40" y="-10" font-family="Inter, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">Input x</text>
    <rect x="0" y="0" width="80" height="120" rx="4" fill="#2a2a2a" stroke="#454545"/>
    <text x="40" y="30" font-family="monospace" font-size="11" fill="#b0b0b0" text-anchor="middle">x₁</text>
    <text x="40" y="55" font-family="monospace" font-size="11" fill="#b0b0b0" text-anchor="middle">x₂</text>
    <text x="40" y="80" font-family="monospace" font-size="11" fill="#b0b0b0" text-anchor="middle">...</text>
    <text x="40" y="105" font-family="monospace" font-size="11" fill="#b0b0b0" text-anchor="middle">xₙ</text>
  </g>

  <!-- Arrow to RMS -->
  <line x1="120" y1="130" x2="170" y2="130" stroke="#ffb400" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- RMS Calculation Box -->
  <g transform="translate(180, 80)">
    <rect x="0" y="0" width="140" height="100" rx="6" fill="#323232" stroke="#ffb400" stroke-width="2"/>
    <text x="70" y="25" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#ffb400" text-anchor="middle">RMS Calculation</text>
    <text x="70" y="55" font-family="monospace" font-size="14" fill="#47b475" text-anchor="middle">√(Σxᵢ²/n)</text>
    <text x="70" y="80" font-family="Inter, sans-serif" font-size="10" fill="#707070" text-anchor="middle">No mean subtraction</text>
  </g>

  <!-- Arrow to divide -->
  <line x1="330" y1="130" x2="380" y2="130" stroke="#ffb400" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Division operation -->
  <g transform="translate(390, 90)">
    <circle cx="30" cy="40" r="30" fill="#323232" stroke="#07adf8" stroke-width="2"/>
    <text x="30" y="45" font-family="monospace" font-size="20" fill="#07adf8" text-anchor="middle">÷</text>
    <text x="30" y="90" font-family="Inter, sans-serif" font-size="10" fill="#707070" text-anchor="middle">x / RMS</text>
  </g>

  <!-- Arrow to gamma -->
  <line x1="460" y1="130" x2="500" y2="130" stroke="#ffb400" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Gamma multiplication -->
  <g transform="translate(510, 90)">
    <circle cx="30" cy="40" r="30" fill="#323232" stroke="#47b475" stroke-width="2"/>
    <text x="30" y="45" font-family="monospace" font-size="20" fill="#47b475" text-anchor="middle">×γ</text>
    <text x="30" y="90" font-family="Inter, sans-serif" font-size="10" fill="#707070" text-anchor="middle">Scale</text>
  </g>

  <!-- Arrow to output -->
  <line x1="580" y1="130" x2="620" y2="130" stroke="#ffb400" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Output vector -->
  <g transform="translate(630, 70)">
    <text x="30" y="-10" font-family="Inter, sans-serif" font-size="12" fill="#47b475" text-anchor="middle">Output</text>
    <rect x="0" y="0" width="60" height="120" rx="4" fill="#1a3d2a" stroke="#47b475"/>
    <text x="30" y="30" font-family="monospace" font-size="11" fill="#47b475" text-anchor="middle">y₁</text>
    <text x="30" y="55" font-family="monospace" font-size="11" fill="#47b475" text-anchor="middle">y₂</text>
    <text x="30" y="80" font-family="monospace" font-size="11" fill="#47b475" text-anchor="middle">...</text>
    <text x="30" y="105" font-family="monospace" font-size="11" fill="#47b475" text-anchor="middle">yₙ</text>
  </g>

  <!-- Formula at bottom -->
  <rect x="150" y="210" width="400" height="50" rx="6" fill="#2a2a2a" stroke="#454545"/>
  <text x="350" y="235" font-family="monospace" font-size="14" fill="#ffb400" text-anchor="middle">y = γ · x / √(mean(x²) + ε)</text>
  <text x="350" y="252" font-family="Inter, sans-serif" font-size="10" fill="#707070" text-anchor="middle">Simpler than LayerNorm: no mean subtraction, no beta</text>
</svg>
