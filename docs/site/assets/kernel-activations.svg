<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrow6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffb400"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#232323"/>

  <!-- Title -->
  <text x="450" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#ffb400" text-anchor="middle">Activation Functions</text>

  <!-- Sigmoid -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="260" height="180" rx="6" fill="#2a2a2a" stroke="#07adf8" stroke-width="2"/>
    <text x="130" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#07adf8" text-anchor="middle">Sigmoid (Logistic)</text>

    <!-- Graph -->
    <rect x="15" y="40" width="120" height="80" rx="3" fill="#323232"/>
    <!-- Axes -->
    <line x1="25" y1="120" x2="125" y2="120" stroke="#454545" stroke-width="1"/>
    <line x1="75" y1="45" x2="75" y2="115" stroke="#454545" stroke-width="1"/>
    <!-- Sigmoid curve -->
    <path d="M 25,110 Q 45,108 55,100 Q 65,85 75,80 Q 85,75 95,65 Q 115,52 125,50" fill="none" stroke="#07adf8" stroke-width="2"/>
    <!-- Labels -->
    <text x="25" y="50" font-family="monospace" font-size="8" fill="#707070">1</text>
    <text x="25" y="115" font-family="monospace" font-size="8" fill="#707070">0</text>

    <!-- Formulas -->
    <text x="150" y="55" font-family="Inter, sans-serif" font-size="9" fill="#47b475">Forward:</text>
    <text x="150" y="72" font-family="monospace" font-size="10" fill="#b0b0b0">σ(x) = 1/(1+e⁻ˣ)</text>

    <text x="150" y="95" font-family="Inter, sans-serif" font-size="9" fill="#e74c3c">Backward:</text>
    <text x="150" y="112" font-family="monospace" font-size="10" fill="#b0b0b0">σ'(x) = σ(x)(1-σ(x))</text>

    <text x="130" y="145" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Range: (0, 1)</text>
    <text x="130" y="160" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Used in: gates, binary classification</text>
    <text x="130" y="175" font-family="Inter, sans-serif" font-size="8" fill="#ffb400" text-anchor="middle">Vanishing gradient for |x| >> 0</text>
  </g>

  <!-- GELU -->
  <g transform="translate(320, 60)">
    <rect x="0" y="0" width="260" height="180" rx="6" fill="#2a2a2a" stroke="#47b475" stroke-width="2"/>
    <text x="130" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#47b475" text-anchor="middle">GELU</text>

    <!-- Graph -->
    <rect x="15" y="40" width="120" height="80" rx="3" fill="#323232"/>
    <!-- Axes -->
    <line x1="25" y1="80" x2="125" y2="80" stroke="#454545" stroke-width="1"/>
    <line x1="75" y1="45" x2="75" y2="115" stroke="#454545" stroke-width="1"/>
    <!-- GELU curve -->
    <path d="M 25,83 Q 35,84 45,83 Q 55,80 65,75 Q 75,70 85,60 Q 105,45 125,40" fill="none" stroke="#47b475" stroke-width="2"/>
    <!-- ReLU comparison (dashed) -->
    <path d="M 25,80 L 75,80 L 125,30" fill="none" stroke="#707070" stroke-width="1" stroke-dasharray="3"/>

    <!-- Formulas -->
    <text x="150" y="50" font-family="Inter, sans-serif" font-size="9" fill="#47b475">Forward:</text>
    <text x="150" y="67" font-family="monospace" font-size="9" fill="#b0b0b0">x·Φ(x)</text>
    <text x="150" y="82" font-family="monospace" font-size="8" fill="#707070">≈ 0.5x(1+tanh(...))</text>

    <text x="150" y="100" font-family="Inter, sans-serif" font-size="9" fill="#e74c3c">Backward:</text>
    <text x="150" y="115" font-family="monospace" font-size="9" fill="#b0b0b0">Φ(x) + x·φ(x)</text>

    <text x="130" y="145" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Smooth ReLU variant</text>
    <text x="130" y="160" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Used in: BERT, GPT-2</text>
    <text x="130" y="175" font-family="Inter, sans-serif" font-size="8" fill="#ffb400" text-anchor="middle">Non-monotonic near origin</text>
  </g>

  <!-- Softmax -->
  <g transform="translate(610, 60)">
    <rect x="0" y="0" width="260" height="180" rx="6" fill="#2a2a2a" stroke="#e74c3c" stroke-width="2"/>
    <text x="130" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#e74c3c" text-anchor="middle">Softmax</text>

    <!-- Visual representation -->
    <g transform="translate(15, 40)">
      <!-- Input logits -->
      <rect x="0" y="5" width="40" height="70" rx="2" fill="#323232" stroke="#454545"/>
      <text x="20" y="25" font-family="monospace" font-size="8" fill="#b0b0b0" text-anchor="middle">2.0</text>
      <text x="20" y="42" font-family="monospace" font-size="8" fill="#b0b0b0" text-anchor="middle">1.0</text>
      <text x="20" y="59" font-family="monospace" font-size="8" fill="#b0b0b0" text-anchor="middle">0.5</text>
      <text x="20" y="90" font-family="Inter, sans-serif" font-size="8" fill="#707070" text-anchor="middle">logits</text>

      <!-- Arrow -->
      <line x1="50" y1="40" x2="75" y2="40" stroke="#ffb400" stroke-width="1.5" marker-end="url(#arrow6)"/>

      <!-- Output probs -->
      <rect x="85" y="5" width="40" height="70" rx="2" fill="#323232" stroke="#e74c3c"/>
      <text x="105" y="25" font-family="monospace" font-size="8" fill="#e74c3c" text-anchor="middle">0.66</text>
      <text x="105" y="42" font-family="monospace" font-size="8" fill="#e74c3c" text-anchor="middle">0.24</text>
      <text x="105" y="59" font-family="monospace" font-size="8" fill="#e74c3c" text-anchor="middle">0.10</text>
      <text x="105" y="90" font-family="Inter, sans-serif" font-size="8" fill="#707070" text-anchor="middle">probs</text>
    </g>

    <!-- Formulas -->
    <text x="150" y="55" font-family="Inter, sans-serif" font-size="9" fill="#47b475">Forward:</text>
    <text x="150" y="72" font-family="monospace" font-size="10" fill="#b0b0b0">eˣⁱ / Σⱼeˣʲ</text>

    <text x="150" y="95" font-family="Inter, sans-serif" font-size="9" fill="#e74c3c">Backward:</text>
    <text x="150" y="112" font-family="monospace" font-size="9" fill="#b0b0b0">sᵢ(δᵢⱼ - sⱼ)</text>

    <text x="130" y="145" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Σ outputs = 1</text>
    <text x="130" y="160" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Used in: attention, classification</text>
    <text x="130" y="175" font-family="Inter, sans-serif" font-size="8" fill="#ffb400" text-anchor="middle">Numerically stable: subtract max</text>
  </g>

  <!-- Tanh -->
  <g transform="translate(30, 260)">
    <rect x="0" y="0" width="260" height="180" rx="6" fill="#2a2a2a" stroke="#9b59b6" stroke-width="2"/>
    <text x="130" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#9b59b6" text-anchor="middle">Tanh</text>

    <!-- Graph -->
    <rect x="15" y="40" width="120" height="80" rx="3" fill="#323232"/>
    <!-- Axes -->
    <line x1="25" y1="80" x2="125" y2="80" stroke="#454545" stroke-width="1"/>
    <line x1="75" y1="45" x2="75" y2="115" stroke="#454545" stroke-width="1"/>
    <!-- Tanh curve -->
    <path d="M 25,110 Q 40,108 50,100 Q 60,90 70,82 Q 80,74 90,66 Q 100,58 115,52 Q 125,50 125,50" fill="none" stroke="#9b59b6" stroke-width="2"/>
    <!-- Labels -->
    <text x="25" y="53" font-family="monospace" font-size="8" fill="#707070">1</text>
    <text x="22" y="113" font-family="monospace" font-size="8" fill="#707070">-1</text>

    <!-- Formulas -->
    <text x="150" y="55" font-family="Inter, sans-serif" font-size="9" fill="#47b475">Forward:</text>
    <text x="150" y="72" font-family="monospace" font-size="10" fill="#b0b0b0">(eˣ-e⁻ˣ)/(eˣ+e⁻ˣ)</text>

    <text x="150" y="95" font-family="Inter, sans-serif" font-size="9" fill="#e74c3c">Backward:</text>
    <text x="150" y="112" font-family="monospace" font-size="10" fill="#b0b0b0">1 - tanh²(x)</text>

    <text x="130" y="145" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Range: (-1, 1)</text>
    <text x="130" y="160" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Zero-centered output</text>
    <text x="130" y="175" font-family="Inter, sans-serif" font-size="8" fill="#ffb400" text-anchor="middle">tanh(x) = 2σ(2x) - 1</text>
  </g>

  <!-- ReLU -->
  <g transform="translate(320, 260)">
    <rect x="0" y="0" width="260" height="180" rx="6" fill="#2a2a2a" stroke="#f39c12" stroke-width="2"/>
    <text x="130" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#f39c12" text-anchor="middle">ReLU</text>

    <!-- Graph -->
    <rect x="15" y="40" width="120" height="80" rx="3" fill="#323232"/>
    <!-- Axes -->
    <line x1="25" y1="95" x2="125" y2="95" stroke="#454545" stroke-width="1"/>
    <line x1="75" y1="45" x2="75" y2="115" stroke="#454545" stroke-width="1"/>
    <!-- ReLU curve -->
    <path d="M 25,95 L 75,95 L 125,45" fill="none" stroke="#f39c12" stroke-width="2"/>

    <!-- Formulas -->
    <text x="150" y="55" font-family="Inter, sans-serif" font-size="9" fill="#47b475">Forward:</text>
    <text x="150" y="72" font-family="monospace" font-size="10" fill="#b0b0b0">max(0, x)</text>

    <text x="150" y="95" font-family="Inter, sans-serif" font-size="9" fill="#e74c3c">Backward:</text>
    <text x="150" y="112" font-family="monospace" font-size="10" fill="#b0b0b0">1 if x > 0 else 0</text>

    <text x="130" y="145" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Range: [0, ∞)</text>
    <text x="130" y="160" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Most common activation</text>
    <text x="130" y="175" font-family="Inter, sans-serif" font-size="8" fill="#ffb400" text-anchor="middle">Dead neurons for x < 0</text>
  </g>

  <!-- Swish -->
  <g transform="translate(610, 260)">
    <rect x="0" y="0" width="260" height="180" rx="6" fill="#2a2a2a" stroke="#1abc9c" stroke-width="2"/>
    <text x="130" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1abc9c" text-anchor="middle">Swish (SiLU)</text>

    <!-- Graph -->
    <rect x="15" y="40" width="120" height="80" rx="3" fill="#323232"/>
    <!-- Axes -->
    <line x1="25" y1="85" x2="125" y2="85" stroke="#454545" stroke-width="1"/>
    <line x1="75" y1="45" x2="75" y2="115" stroke="#454545" stroke-width="1"/>
    <!-- Swish curve -->
    <path d="M 25,88 Q 35,90 45,90 Q 55,88 65,82 Q 75,75 85,65 Q 105,45 125,35" fill="none" stroke="#1abc9c" stroke-width="2"/>
    <!-- ReLU comparison (dashed) -->
    <path d="M 25,85 L 75,85 L 125,35" fill="none" stroke="#707070" stroke-width="1" stroke-dasharray="3"/>

    <!-- Formulas -->
    <text x="150" y="55" font-family="Inter, sans-serif" font-size="9" fill="#47b475">Forward:</text>
    <text x="150" y="72" font-family="monospace" font-size="10" fill="#b0b0b0">x · σ(x)</text>

    <text x="150" y="95" font-family="Inter, sans-serif" font-size="9" fill="#e74c3c">Backward:</text>
    <text x="150" y="112" font-family="monospace" font-size="9" fill="#b0b0b0">σ(x) + x·σ(x)(1-σ(x))</text>

    <text x="130" y="145" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Smooth, non-monotonic</text>
    <text x="130" y="160" font-family="Inter, sans-serif" font-size="9" fill="#707070" text-anchor="middle">Used in: SwiGLU, modern LLMs</text>
    <text x="130" y="175" font-family="Inter, sans-serif" font-size="8" fill="#ffb400" text-anchor="middle">Self-gated activation</text>
  </g>

  <!-- Summary comparison -->
  <rect x="30" y="455" width="840" height="35" rx="4" fill="#2a2a2a" stroke="#454545"/>
  <text x="450" y="477" font-family="Inter, sans-serif" font-size="11" fill="#707070" text-anchor="middle">
    Modern LLMs: RMSNorm + SwiGLU + Softmax  |  Classic: LayerNorm + GELU + Softmax  |  Vision: BatchNorm + ReLU
  </text>
</svg>
